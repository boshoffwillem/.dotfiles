# Use custom format
format = """$all"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "blue"
disabled = false
read_only = "ðŸ”’"
read_only_style = "red"
truncation_symbol = ""
repo_root_format = "[$before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "
home_symbol = "~"
use_os_path_sep = true

[dotnet]
format = "via [$symbol($version )(ðŸŽ¯ $tfm )]($style)"
symbol = ".NET"
style = "blue"
disabled = false

[git_branch]
always_show_remote = false
format = "on [$symbol$branch(:$remote_branch)]($style) " 
symbol = "î‚  "
style = "yellow"
truncation_symbol = "..."
only_attached = false
disabled = false

[git_state]
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRIES"
bisect = "BISECTING"
style = "yellow"
format = '\([$state( $progress_current/$progress_total)]($style)\) '
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = '[!!\($count\)](red)'
ahead = '[>>\($count\)](green)'
behind = '[<<\($count\)](red)'
diverged = '[<>\($count\)](purple)'
untracked = '[??\($count\)](cyan)'
stashed = '[##\($count\)](blue)'
modified = '[~~\($count\)](blue)'
staged = '[++\($count\)](green)'
renamed = '[^^\($count\)](blue)'
deleted = '[--\($count\)](red)'
style = "yellow"
ignore_submodules = false
disabled = false

